<!DOCTYPE html>
<html>
<head>
	<title>EndeCode</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" >
				<fieldset class="border p-2">
					<legend class="w-auto">EndeCode</legend>
					<textarea id="urlInput" class="form-control noresize" rows="4" cols="50" name="ta_urlInput" placeholder="Ingrese aquí el texto a codificar..."></textarea>
					<br/>
					<div id="botones">
						<button id="encodeBtn" type="button" class="btn btn-primary">Encodear</button>
						<button id="decodeBtn" type="button" class="btn btn-secondary">Desencodear</button>
						<div class="form-check">
							<input id="caracteresEspeciales" type="checkbox" class="form-check-input" name="cb_caracteresEspeciales" value="caracteresEspeciales">Caracteres Especiales
						</div>
					</div>
					<textarea id="urlOutput" class="form-control noresize" rows="4" cols="50" name="ta_urlOutput" placeholder="Ingrese aquí el texto a decodificar..."></textarea>
				</fieldset>
			</div>
		</div>
		<div class="row my-2">
			<div class="col-md-12 text-center" >
					<p>
						<button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
							Ejemplos
						</button>
					</p>
					<div class="collapse" id="collapseExample">
						<div class="card card-body">
							<span>{call img_consulta_articulo (?,?)}</span>
							<br/>
							<span>%7Bcall%20img_consulta_articulo%20(%3F%2C%3F)%7D</span>
						</div>
					</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/popup.js"></script>
</body>
</html>
